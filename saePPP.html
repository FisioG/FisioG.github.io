        <script>
            function ouvrir() {
                var burgerButton = document.getElementById("buttonMenu");
                var burgerSlide = document.getElementById("menuSlide");
                var proprietesSlide = getComputedStyle(burgerSlide);
                var rota = getComputedStyle(burgerButton);
                var opacityNow = proprietesSlide.opacity;
                rota = rota.offsetRotate;
                console.log(rota);
                gauche = proprietesSlide.left;
                burgerSlide.animate([
                { // from
                    left: gauche,
                    opacity : opacityNow
                },
                { // to
                    left: 0,
                    opacity : 1
                }
                ], 400);
                
                burgerButton.animate([
                    {
                        transform : 'rotate(0deg)'
                    },
                    {
                        transform : 'rotate(-90deg)'
                    }
                ],400)
                burgerSlide.style.left = 0;
                burgerButton.style.transform = 'rotate(-90deg)';
                burgerSlide.style.opacity = 1;
               
            }
            window.onscroll = function(e) {
            if(this.oldScroll > 200) {
                document.getElementById("image").style.visibility = 'visible';
                }
            this.oldScroll = this.scrollY;
            }
            
            function fermer() {
                var burgerButton = document.getElementById("buttonMenu");
                var burgerSlide = document.getElementById("menuSlide");
                var larg = burgerSlide.offsetWidth;
                var proprietesSlide = getComputedStyle(burgerSlide);
                var opacityNow = proprietesSlide.opacity;
                gauche = proprietesSlide.left;
                burgerSlide.animate([
                { // from
                    left: gauche,
                    opacity : opacityNow
                },
                { // to
                    left: -larg+'px',
                    opacity : 0
                }
                ], 400);
                burgerButton.animate([
                    {
                        transform : 'rotate(-90deg)'
                    },
                    {
                        transform : 'rotate(0deg)'
                    }
                ],500)
                burgerButton.style.transform = 'rotate(0deg)';
                burgerSlide.style.left = -larg+'px';
                burgerSlide.style.opacity = 0;
            }
            var afficher = false;
            function myFonction() {
                if (afficher){
                    fermer();
                    afficher = false;
                    
                }
                else {
                    ouvrir();
                    afficher = true;
                }
            }
        </script>
