        <section id="formulaire">
            <h2>Contactez-moi !</h2>
                <form method="POST" onchange="affichageValidity()" action="https://formsubmit.co/743aff911d7743a439f2777b2d0347e8" id="form" enctype="multipart/form-data">
                    <p class="pChamps">
                        <input class="champ" type="text" onchange="affichageValidity()" autocapitalize="characters" autofocus name="Nom" id="zoneNom" placeholder="Nom" required>
                        <img src="images/check.png" alt="valid" class="imgForm validImg">
                        <img src="images/multiply.png" alt="invalid" class="imgForm invalidImg">
                    </p>
                    <p class="pChamps">
                        <input class="champ" type="text" onchange="affichageValidity()" autocapitalize="on" name="Prenom" id="zonePrenom" placeholder="Prenom">
                        <img src="images/check.png" alt="valid" class="imgForm validImg">
                        <img src="images/multiply.png" alt="invalid" class="imgForm invalidImg">
                    </p>
                    <p class="pChamps">
                        <input class="champ" type="email" onchange="affichageValidity()" name="email" id="zoneMail" placeholder="Adresse-mail" required>
                        <img src="images/check.png" alt="valid" class="imgForm validImg">
                        <img src="images/multiply.png" alt="invalid" class="imgForm invalidImg">
                    </p>
                    <p class="pChamps"><textarea name="message" id="message" placeholder="Votre message..." rows="5" cols="40" required></textarea></p>
                    <p class="pChamps"><input type="file" name="attachment" accept="image/png, image/jpeg"  id="fichier"></p>
                    <input id="buttonForm" type="submit" value="Envoyer" onclick="affichageValidity('buttonCall')">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_next" value="https://fisiog.github.io/html/thanks.html">
                </form>
